<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cbd1e4b443.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="wrapper">
        <div class="left">
            <img class="phone" src="img.png" alt="phone">
            <img class="screen" src="screenshot4.png" alt="phone-screen">
        </div>
        <div class="right">
            <div class="panel login">
                <img id="logo" src="instaLogo.png" alt="logo">
                <form>
                    <input type="text" class="input-box" name="username" required placeholder="Phone number,username, or email">
                    <input type="password" class="input-box" name="password" required placeholder="password">
                    <input type="submit" class="button" name="login" value="Log In">
                    <div class="divider">
                        <div class="line"></div>
                        <p>OR</p>
                        <div class="line"></div>
                    </div>
                    <a class="fb" href="#"><i class="fa-brands fa-square-facebook"></i>Log in with Facebook</a>
                    <a href="#" class="forgot">Forgot password?</a>
                </form>
            </div>
            <div class="panel signup">
                <p>Don't have an account?</p>
                <a href="#">Sign up</a>
            </div>
            <div class="apps">
                <p>Get the app.</p>
                <div class="app-stores">
                    <img class="size" src="playStore.png" alt="play store">
                    <img class="size2" src="getMicrosoft.png" alt="Microsoft">
                </div>
            </div>
        </div>
    </section>
    <footer>
        <ul>
            <li><a href="#">Meta</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Jobs</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Top Accounts</a></li>
            <li><a href="#">Locations</a></li>
            <li><a href="#">Instagram Lite</a></li>
            <li><a href="#">Contact Uploading & Non-Users</a></li>
        </ul>
        <ul>
            <li>English</li>
            <li>&copy; 2022 Instagram from Facebook</li>
        </ul>
    </footer>
</body>
</html>
